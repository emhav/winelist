<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Winelist</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>
<body>
  <div id="output" />
</div>
	<div class="col-md-4">
		<h1>Wines</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/add}" class="btn btn-sm btn-success">Add wine</a></td>	
		</form>
	</div>
	
    <table class="table table-striped">
    
		<tr>
		    <th>Name</th>
		    <th>Origin</th>
		    <th>Year</th>
		    <th>Variety</th>
		    <th>Type</th>
		    <th sec:authorize="hasRole('ADMIN')"> </th>
		</tr>  
    	<tr th:each = "wine : ${wines}">
    		<td th:text="${wine.name}"></td>
    		<td th:text="${wine.origin}"></td>
    		<td th:text="${wine.year}"></td>
    		<td th:text="${wine.variety}"></td>
    		<td th:text="${wine.type.name}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${wine.id})}" class="btn btn-danger">Delete</a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${wine.id})}" class="btn btn-primary">Edit</a></td>
    	</tr>
     </table>   

</body>
</html>
