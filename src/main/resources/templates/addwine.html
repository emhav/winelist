 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Winelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="#{add}">Add new wine</h1>
	
	<div>
		<form th:object="${wine}" th:action="@{save}" action="#" method="post">
		  	<label for="name" th:text="#{add.name}">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="origin" th:text="#{add.origin}">Origin</label>
			<input type="text" id="origin" th:field="*{origin}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year" th:text="#{add.year}">Year</label>
			<input type="number" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="variety" th:text="#{add.variety}">Variety</label>
			<input type="text" th:field="*{variety}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="typlist" th:text="#{add.type}">Type</label>
			 <select id="typlist" th:field="*{type}" class="form-control">
       			<option th:each="type: ${types}" th:value="${type.typeid}" th:text="${type.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" th:value="#{save}"></input>
		</form>
	</div>
</body>
</html>
